<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index">
        <li
            app-menuitem
            *ngIf="!item.separator"
            [item]="item"
            [index]="i"
            [root]="true"
        ></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <div class="user-profile">
        <h5 style="margin-top: 12px">{{ showName() }}</h5>
        <button
            *ngIf="isUserRegistered()"
            type="submit"
            pButton
            label="Sair"
            (click)="redirectToLogin()"
            icon="pi pi-sign-out"
            style="margin-left: auto; margin-right: 5px"
        ></button>
        <button
            *ngIf="!isUserRegistered()"
            type="submit"
            pButton
            label="Login"
            (click)="redirectToLogin()"
            icon="pi pi-sign-in"
            style="margin-left: auto; margin-right: 5px"
        ></button>
    </div>
</ul>
