<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo-white.svg" alt="logo" class="mb-5" style="width: 14vw; height: 5vw" />
        </div>
        <div class="col-12 xl:col-6" style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius: 53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0))">
                <div class="w-full md:w-10 mx-auto">
                    <h2 class="block text-center text-900 font-bold mb-4" style="font-size: 2rem">Confirme seu E-mail</h2>
                    <p class="text-center text-700 mb-5">Insira o código que enviamos para o seu e-mail, juntamente com sua nova senha.</p>
                    <div class="mb-4">
                        <label for="email" class="block text-900 text-xl font-medium mb-2">E-mail<small class="p-error">*</small></label>
                        <input id="email" type="text" placeholder="Digite seu e-mail" pInputText class="w-full mb-3" style="padding: 1rem" [(ngModel)]="user.email" />
                    </div>
                    <div class="mb-4">
                        <label for="code" class="block text-900 font-medium text-xl mb-2">Código de Verificação<small class="p-error">*</small></label>
                        <input id="code" type="text" placeholder="Digite o código de verificação" pInputText class="w-full mb-3" style="padding: 1rem" [(ngModel)]="user.code" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-900 font-medium text-xl mb-2">Nova Senha<small class="p-error">*</small></label>
                        <p-password id="password" [feedback]="false" placeholder="Digite sua nova senha" [toggleMask]="true" styleClass="w-full mb-3" [(ngModel)]="user.password"></p-password>
                    </div>
                    <div class="flex justify-content-between gap-3 mb-4">
                        <button pButton pRipple label="Confirmar E-mail" class="w-full p-3 text-xl" (click)="confirmEmail()"></button>
                    </div>
                    <div class="text-center mt-4">
                        <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)" (click)="navigateToHome()">
                            <i class="pi pi-arrow-left mr-2"></i>Voltar para o início
                        </a>
                    </div>
                </div>
            </div>
            <p-progressBar [hidden]="hidden" mode="indeterminate" [style]="{ height: '3px' }"></p-progressBar>
        </div>
    </div>
</div>
