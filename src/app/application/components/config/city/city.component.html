<p-progressBar [hidden]="!loading" mode="indeterminate" [style]="{ height: '3px' }"></p-progressBar>
<p-confirmDialog></p-confirmDialog>
<p-toast />
<div class="card" *ngIf="loading == false">
    <h3>Gerenciar Cidades</h3>
    <div class="flex flex-row flex-wrap mb-3">
        <button pButton icon="pi pi-sync" label="Sincronizar cidades" class="p-button-success mr-3" (click)="sync()"></button>
        <p-dropdown
            (ngModelChange)="stateChange($event)"
            [options]="states"
            [(ngModel)]="stateId"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Selecione um estado"
        ></p-dropdown>
    </div>
    <app-form-table [loading]="loading" [cols]="cols" [data]="data"></app-form-table>
</div>
